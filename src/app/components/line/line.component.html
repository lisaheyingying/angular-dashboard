<div class="line-wrapper">
  <ngx-charts-line-chart
    [view]="view"
    [scheme]="colorScheme"
    [results]="lineData"
    [gradient]="gradient"
    [xAxis]="showXAxis"
    [yAxis]="showYAxis"
    [legend]="showLegend"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel"
    [autoScale]="autoScale">
  </ngx-charts-line-chart>
</div>
<div class="line-title">Hiring Trend and Forecasting</div>
