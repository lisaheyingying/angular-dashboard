<div md-dialog>
  <h1 md-dialog-title>{{data.title}}</h1>
  <h1 md-dialog-title>{{data.value}}</h1>
  <div md-dialog-content>
    <standard-table [tableHeader]="data.tableHeader" [tableContent]="data.tableContent"></standard-table>
  </div>
  <ul class="tip-info">
    <li>xx/xx (i.e. 20/30) means "fail/total" in "Resume Screened", "Phone Screened", "Onsite Interviews"</li>
  </ul>
</div>
