<div class="pie-wrapper">
  <span class="pie-label" *ngFor="let item of pieData" >{{item.name}} : {{item.value}}</span>
  <ngx-charts-pie-chart
    class="ngx-chart"
    [view]="view"
    [scheme]="colorScheme"
    [results]="pieData"
    [legend]="showLegend"
    [explodeSlices]="explodeSlices"
    [labels]="showLabels"
    [doughnut]="doughnut"
    [gradient]="gradient"
    (select)="onSelect($event)">
  </ngx-charts-pie-chart>
</div>
<div class="pie-title">Hiring Overview</div>
