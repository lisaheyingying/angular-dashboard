<table>
  <thead>
    <tr>
      <th *ngFor="let head of tableHeader">
        {{head.value}}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let rowContent of tableContent">
      <td *ngFor="let head of tableHeader "
        [ngClass]="{'highlight-blue': head.key === 'hirable', 'highlight-green': head.key === 'offered'}">
        {{rowContent[head.key]}}
      </td>
    </tr>
  </tbody>
</table>
